<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sample Page</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <div id="title-logo">
        <img
          src="./images/new-logo.jpg"
          alt="Classic looking Spider-Man logo from the back of his suit"
          width="40px"
          height="auto"
        />
        <h1>Spidey-Time</h1>
      </div>
      <div class="header-links">
        <p>Home</p>
        <p>About</p>
        <p>Purchase</p>
      </div>
    </header>
    <main>
      <section id="main-page-1" class="image-functions">
        <p class="welcome">Welcome to your freindly neighbourhood web-page!</p>
        <div class="about">
          <h3>Learn out the web-head</h3>
          <h2>
            Need some resources to learn all about Spidey's history? No problem!
          </h2>
          <button id="about-btn">CLICK HERE</button>
        </div>
      </section>
      <section id="main-page-2" class="image-functions">
        <div class="purchase">
          <h3>Buy comics</h3>
          <h2>Perfect gift for yourself or for anyone else!</h2>
          <button id="purchase-btn">CLICK HERE</button>
        </div>
      </section>
    </main>
    <footer>
      <p class="copyright">Spidey-Time Â© 2025</p>
      <nav>
        <div class="instagram">
          <img
            src="https://uxwing.com/wp-content/themes/uxwing/download/brands-and-social-media/instagram-white-icon.png"
            width="30px"
            height="auto"
          />
          <a href="#">Instagram</a>
        </div>
        <div class="x">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/57/X_logo_2023_%28white%29.png/500px-X_logo_2023_%28white%29.png"
            width="30px"
            height="auto"
          />
          <a href="#">X</a>
        </div>
      </nav>
    </footer>
  </body>
</html>
